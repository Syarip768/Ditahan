<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Redirect Acak Google Form</title>
    <script>
        window.onload = function() {
            var links = [
                "https://forms.gle/G62dEAJ7289T2qjy9",
                "https://forms.gle/WyD6AiXnTTnTLo4x8",
                "https://forms.gle/6tKuqKHE6THWiwD26",
                "https://forms.gle/5Aq1DsoCrLcUqc4m7"
            ];

            // cek apakah user sudah pernah diarahkan sebelumnya
            var savedLink = localStorage.getItem("assignedForm");

            if (!savedLink) {
                // kalau belum ada, acak baru dan simpan
                savedLink = links[Math.floor(Math.random() * links.length)];
                localStorage.setItem("assignedForm", savedLink);
            }

            // arahkan ke link yang tersimpan
            window.location.href = savedLink;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h2>Mohon tunggu, Anda sedang diarahkan ke formulir...</h2>
    <p>Jika tidak diarahkan dalam 5 detik, <a id="manualLink" href="#">klik di sini</a>.</p>

    <script>
        var links = [
            "https://forms.gle/G62dEAJ7289T2qjy9",
            "https://forms.gle/WyD6AiXnTTnTLo4x8",
            "https://forms.gle/6tKuqKHE6THWiwD26",
            "https://forms.gle/5Aq1DsoCrLcUqc4m7"
        ];

        var savedLink = localStorage.getItem("assignedForm");
        if (!savedLink) {
            savedLink = links[Math.floor(Math.random() * links.length)];
            localStorage.setItem("assignedForm", savedLink);
        }

        document.getElementById("manualLink").href = savedLink;
    </script>
</body>
</html>
